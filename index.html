<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Database de vehiculos</title>
</head>

<header id="header" class="header">
    <img id="imgLogo" class="imgLogo" src="imgs/logo.png" alt="logo">
    <h1 id="title1" class="title1">Database de vehiculos</h1>
</header>

<body>
    <div data-aos="zoom-in" data-aos-duration="3000" class="contenedor">
        <div class="container">
            <h2 id="title2" class="title2">Ingrese los datos del vehiculo</h1>
                <form id="formAutos">
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="fabricante" class="form-label"><b>Fabricante</b></label>
                        <input type="text" class="form-control" id="fabricante" name="fabricante" />
                    </div>
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="modelo" class="form-label"><b>Modelo</b></label>
                        <input type="text" class="form-control" id="modelo" name="modelo" />
                    </div>
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="motor" class="form-label"><b>Motor</b></label>
                        <input type="text" class="form-control" id="motor" name="motor" />
                    </div>
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="version" class="form-label"><b>Version (AÃ±o)</b></label>
                        <input type="text" class="form-control" id="version" name="version" />
                    </div>
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="capacidadTanque" class="form-label"><b>Capacidad del tanque</b></label>
                        <input type="number" class="form-control" id="capacidadTanque" name="capacidadTanque" />
                    </div>
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="consumo" class="form-label"><b>Consumo (Litros/100km)</b></label>
                        <input type="number" class="form-control" id="consumo" name="consumo" />
                    </div>
                    <div class="mb-3 col-6 offset-md-3">
                        <label for="imagen" class="form-label"><b>Imagen del vehiculo (URL)</b></label>
                        <input type="url" class="form-control" id="imagen" name="imagen" />
                    </div>
                    <button type="submit" class="btn offset-md-3 btn-success botonCargar">Cargar Auto</button><br /><br />
                    <p id="textoError"></p>
                </form>
        </div>

        <div class="container">
            <h2 id="title3" class="title3">Calculador de consumo</h2>
            <form id="formConsumo">
                <div class="mb-3 col-6">
                    <label for="marcaIngresada" class="form-label"><b>Ingrese un modelo</b></label>
                    <input type="text" class="form-control" id="marcaIngresada" name="marcaIngresada" />
                </div>
                <div class="mb-3 col-6">
                    <label for="distanciaIngresada" class="form-label"><b>Ingresa una distancia en "km"</b></label>
                    <input type="number" class="form-control" id="distanciaIngresada" name="distanciaIngresada" />
                </div>
                <button type="submit" class="btn btn-success botonEnviar">Enviar</button><br /><br />
            </form>
            <div id="divParrafo" class="divParrafo"></div>
            <p id="calculadorError"></p>
        </div>
    </div>

    <div data-aos="zoom-in-left" data-aos-duration="2000" class="container">
        <div id="divAutos" class="row divAutos"></div>
    </div>


    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
